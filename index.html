<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>jsExam</title>

    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/jsexam.css" rel="stylesheet">


</head>

<body class="bg-gradient">
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <div class="hide-on-search">
                            <h5>Lecture Enrollment Scheduling</h5>
                        </div>
                        <div class="hide-on-search">
                            Enter the ID of the desired lecture to get further information on its enrollment.
                        </div>
                        <div class="hide-on-search" style="height: 2rem"></div>
                        <div class="card-text">
                            <div class="form-id">
                                <div class="form-label-group">
                                    <input type="text" id="input-lecture-id" class="form-control" placeholder="Lecture ID" required autofocus>
                                    <label for="input-lecture-id">Lecture ID</label>
                                </div>
                                <hr class="my-4">
                                <button id="form-id-submit" class="btn btn-lg btn-primary btn-block text-uppercase">Submit</button>
                            </div>
                        </div>
                        <div class="hide-on-search" style="height: 1rem"></div>
                        <div class="hide-on-search">
                            This application uses an open interface of jExam and is only for informational purposes, e.g. to find out, when enrollment starts.
                        </div>
                        <div class="hide-on-search" style="height: 1rem"></div>
                        <div class="hide-on-search btn-group btn-group-sm" role="group" aria-label="Basic example">
                            <a href="https://philippmatth.es/" class="btn btn-outline-primary">Imprint</a>
                            <a href="https://github.com/jsExam/jsExam/" class="btn btn-outline-primary">Contribution</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="results-container"></div>

    </div>
</body>

<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/anime.min.js"></script>
<script src="assets/js/moment.js"></script>
<script src="assets/js/jsexam.js"></script>

</html>
